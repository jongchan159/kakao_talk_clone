<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats-screen</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span></div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div> 
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <a class="find__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </span>
            <span><i class="fa-regular fa-comments fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-xl"></i></span>
            <span><i class="fa-solid fa-gear fa-xl"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__profileimg user-component__profileimg-l" src="img/kakaotalk.png"/>
                <div class="user-component__text">
                    <h4 class="user-component__name user-component__name-l">Kakao Talk</h4>
                    <h5 class="user-component__status">Please cheeck my kakao account info.</h5>
                </div> 
            </div>       
            <div class="user-component__column">
                <h6 class="user-component__time">21:22</h6>
                <span class="notific chats__notific">1</span>
            </div>
        </div>
    </main>

    <nav class="nav">   <!-- nav>ul>li*4>a -->
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2xl">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="notific nav__notific">1</span>
                    <i class="fa-solid fa-comment fa-2xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html">
                    <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/892e90a15e.js" crossorigin="anonymous"></script>
</body>
</html>
